<script src="js/zepto/zepto.min.js"></script>
<script src="js/zepto/fx.js"></script>
<script src="js/zepto/touch.js"></script>
<script>
//    要操作的dom元素
    var $banner =$(".banner");
    var $bannerWidth =$banner.width();
    var imageBox =$(".banner ul:first-child");//支持最新的css3选择器，如果要使用jQuery的筛选选择器的话，则需要引入selector.js
//    1.自动轮播图片
var index=1;
    var timer =null;
var animate =function(callback){
    imageBox.animate({transform:"translateX("+(-index*$bannerWidth)+"px)"},300,"ease-in",function(){
        if(index>=9)
        {
            index =1;
        }
        else if(index<1)
        {
            index=8;
        }
        $(this).css("transform","translateX("+(-index*$bannerWidth)+"px)");
        callback && callback();

    })
}
    var auto =function(){
        index++;
       animate();
//        动画，核心包中不含animate方法所以需要引入fx.js来使用animate方法
    }
    timer =setInterval(auto,3000);
//    滑动事件核心包没有提供方法，需要引入touch.js
    imageBox.swipeLeft(function(){
        clearInterval(timer);
 index++;
        animate(function(){
            clearInterval(timer);
            timer =setInterval(auto,3000);
        });
    })
    imageBox.swipeRight(function(){
        clearInterval(timer);
        index--;
        animate(function(){
            clearInterval(timer);
            timer =setInterval(auto,3000);
        });
    })
</script>
